<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Desafio das Cores</title>
  </head>
  <body>
    <header>
      <div class="text-center">
        <h1>Desafio das Cores</h1>
      </div>
    </header>
    <main>
      <section class="box1">
        <div id="level">Nível: 1</div>
        <div id="timer">0:00.00</div>
        <button
          type="button"
          class="btn btn-warning iniciar"
          onclick="startGame()"
        >
          Iniciar Jogo
        </button>
      </section>
      <section class="box2">
        <div>
          <div id="target"></div>
          <div id="score"></div>
        </div>
        <div id="buttons">
          <div>
            <button></button>
            <button></button>
            <button></button>
          </div>
          <div>
            <button></button>
            <button></button>
            <button></button>
          </div>
          <div>
            <button></button>
            <button></button>
            <button></button>
          </div>
        </div>
      </section>
      <section>
        <div id="message"></div>
      </section>
      <section id="user-info-section" class="mt-4" style="display: none">
        <h3>Informações do(a) jogador(a):</h3>
        <p id="user-name">Nome:</p>
        <p id="user-email">E-mail:</p>
        <p id="user-genero">Gênero:</p>
        <p id="user-interesses">Interesses:</p>
      </section>
      <section>
        <a href="../index.html" class="btn btn-outline-primary">Retornar à página principal</a>
      </section>
    </main>
    <footer>
      <div class="text-center mt-4">
        <p>&copy; 2024 - Desafio das Cores</p>
      </div>
    </footer>
    <script src="../js/script.js"></script>
  </body>
</html>
